<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="row-cols-1" style="margin-top: 200px">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a routerLink="/cars/add" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a id="register-form-link">Register</a>
            </div>
          </div>
          <hr />
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form
                [formGroup]="loginForm"
                id="login-form"
                action="https://phpoll.com/login/process"
                method="post"
                role="form"
                style="display: block"
              >
                <div class="form-group">
                  <input
                    formControlName="email"
                    type="text"
                    name="username"
                    id="username"
                    tabindex="1"
                    class="form-control"
                    placeholder="Username"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    formControlName="password"
                    type="password"
                    name="password"
                    id="password"
                    tabindex="2"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input
                        (click)="login()"
                        routerLink=""
                        type="submit"
                        name="login-submit"
                        id="login-submit"
                        tabindex="4"
                        class="form-control btn btn-login"
                        value="Log In"
                      />
                    </div>
                  </div>
                </div>
              </form>
              <form
                id="register-form"
                action="https://phpoll.com/register/process"
                method="post"
                role="form"
                style="display: none"
              >
                <div class="form-group">
                  <input
                    type="text"
                    name="username"
                    tabindex="1"
                    class="form-control"
                    placeholder="Username"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    tabindex="1"
                    class="form-control"
                    placeholder="Email Address"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    tabindex="2"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    tabindex="2"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input
                        type="submit"
                        name="register-submit"
                        id="register-submit"
                        tabindex="4"
                        class="form-control btn btn-register"
                        value="Register Now"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
