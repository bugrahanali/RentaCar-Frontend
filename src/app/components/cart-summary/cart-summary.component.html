<li *ngIf="cartItems" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle-warning btn btn-light "
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="43" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </svg>
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">Sepetiniz:
    <li *ngFor="let cartItem of cartItems">
      <div class="alert alert-warning " role="alert"><a class="dropdown-item"
        ><span >{{
          cartItem.car.carName
        }}</span
        ><br />
        <span class="badge bg-warning text-dark">Adet: {{ cartItem.quantity }}</span>
        <button type=""
          (click)="removeFromCart(cartItem.car)"
          class="badge bg-danger text-dark"
        >
          Sepetten sil
        </button></a
      ></div>
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Sepete git</a></li>
  </ul>
</li>
